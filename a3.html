<html>
    <head>
        <title>

        </title>
    </head>

    <body>
        <p id="my" style="color: rgb(149, 0, 255);  font-family: cursive; font-size: 20px; text-shadow: 1px 1px  black;"></p>
<button onclick="myfunction()">click</button>
        <script>
            function myfunction() {
                var x=90;
                var y=45;
                var a= eval("x+y") + "<br>";
                var b = eval("4*4") + "<br>";
                var c = eval("y-x") + "<br>";


                var res = a+b+c; 
                 document.getElementById("my").innerHTML = res;
            }


        </script>
    </body>
</html>
